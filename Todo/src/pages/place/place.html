
<ion-header>
  
  <ion-navbar>
    <ion-buttons end>
      <button (click)="RemoveItem(index)"  ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form (ngSubmit)="editNote(f.value, index)" #f="ngForm">
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating >Write note</ion-label>
      <ion-textarea name="note" [(ngModel)]="note" > {{ note }} </ion-textarea>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Edit Note</button>
</form>

  



</ion-content>
