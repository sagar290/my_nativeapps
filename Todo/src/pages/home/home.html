<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="onLoadNewPlace()"  ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      My Note
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let place of places let i = index"  [attr.data-index]="i">
      
        <ion-item (click)="onOpenPlace(place, i)">
          <h2>{{ i }}. {{place.title }}</h2>
        </ion-item>
      
      
      <ion-item-options side="right">
        <button  ion-button color="danger" (click)="Remove(i)" ><ion-icon name="trash" ></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-fab id="add">
      <button (click)="onLoadNewPlace()" ion-fab color="primary">+</button>
  </ion-fab>
</ion-content>
