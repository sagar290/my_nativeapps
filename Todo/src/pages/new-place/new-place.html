
<ion-header>

  <ion-navbar>
    <ion-title>Add-place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating >Write note</ion-label>
      <ion-textarea name="note" ngModel ></ion-textarea>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add Note</button>
  </form>
</ion-content>
