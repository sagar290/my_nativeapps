<ion-content class="page">  
  <h1>Wife Alert</h1>
  <div class="loader"></div>

  <div class="bottom-container">
    <ion-item>
      <ion-range [(ngModel)]="radius" #radiusVal min="40" max="300" color="primary" pin="true" snaps="true" step="20" ></ion-range>
    </ion-item>
    <ion-label color="secondary" id="lbl" >Fence parameter (Meters)</ion-label>
    <button ion-button large  block (click)="setGeofence(radiusVal.value)"  id="cta" color="primary"  >GO</button>
  </div>
  <p *ngIf="error" > {{ error }} </p>

</ion-content>
